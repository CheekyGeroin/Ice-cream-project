<div class="backdrop is-hidden" data-modal-header>
  <div class="modal-buy__box">
    <button class="close-button" data-modal-close>
      <span class="close-button__icon">X</span>
    </button>
    <div class="modal-buy__wrapper">
      <b class="modal-buy__title">Leave your contacts,<br />
        we will call you back</b>
      <form class="form-buy" autocomplete="off">
        <div class="form-buy__field">
          <label class="form-buy__label" for="name">Your name</label>
          <div class="form-buy__wrapper">
            <input class="form-buy__input" type="text" name="name" id="name" placeholder="Creamella Irish" required />
          </div>
        </div>
        <div class="form-buy__field">
          <label class="form-buy__label" for="tel">Your contact</label>
          <div class="form-buy__wrapper">
            <input class="form-buy__input" type="tel" name="tel" id="tel" placeholder="+38 (012) 345 - 67- 98"
              required />
          </div>
        </div>
        <div class="checkbox-buy">
          <p class="checkbox-buy__title">What would you like to order?</p>
          <div class="checkbox-buy__set">
            <label class="checkbox-buy_label">
              <input class="checkbox-buy__input visually-hidden" type="checkbox" name="product" value="Ice cream" />
              <span class="checkbox-buy__icon"></span>
              Ice cream
            </label>
            <label class="checkbox-buy_label">
              <input class="checkbox-buy__input visually-hidden" type="checkbox" name="product" value="Ice coffee" />
              <span class="checkbox-buy__icon"></span>
              Ice coffee
            </label>
            <label class="checkbox-buy_label">
              <input class="checkbox-buy__input visually-hidden" type="checkbox" name="product" value="Milkshake" />
              <span class="checkbox-buy__icon"></span>
              Milkshake
            </label>
          </div>
        </div>
        <div class="form-buy__comment">
          <label class="form-buy__label" for="comment">Comment </label>
          <textarea class="form-buy__textarea" name="comment" rows="3" id="comment"
            placeholder="Add your comment"></textarea>
        </div>
        <div class="button-buy__wrapper">
          <button class="button button--dark button-buy" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
